<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sempre Frutas</title>

    <link rel="shortcut icon" href="../assets/image/locoIco.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="divImage">
        <img src="../assets/image/imageLoginDesktop.jpg" alt="Imagem de Login" id="idImageLogin">
    </div>
    <div id="idDivLogin">
        <header>
            <img src="../assets/image/logo.svg" alt="Logo" id="idPhotoLogin">
        </header>
        <section>
            <form action="">
                <div class="single-input">
                    <input type="text" id="idUser" class="inputLogin"
                     required>
                    <label for="idUser"> <span class="iconLogin">
                        <img src="../assets/image/icon/userIcon.svg"
                        alt="iconUser">
                    </span>Usuario</label>
                </div>
                <div class="single-input inputPassword">
                    <input type="password" id="idPassword" class="inputLogin" 
                    required>
                    <label for="idPassword"><span class="iconLogin">
                        <img src="../assets/image/icon/passwordIncon.svg" 
                        alt="iconUser">
                    </span>Senha </label>
                    <span id="eyeIcon">
                        <img src="../assets/image/icon/eyeIconClose.svg" 
                        alt="eyeIIcon">
                    </span>
                </div>
                <div class="divButtonLogin">
                    <input type="submit" value="Entrar" id="idButtonLogin">
                </div>
            </form>
        </section>
    </div>
    <script src="../assets/js/login.js"></script>
</body>
</html>
