            <p class="nomeLogado"></p>

    <section>
        <div class="divpathCadastroDeItens">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-package">
                <path d="m7.5 4.27 9 5.15" />
                <path
                    d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" />
                <path d="m3.3 7 8.7 5 8.7-5" />
                <path d="M12 22V12" />
            </svg>
            <p>Estoque > Produtos Cadastrdados > Editar</p>
        </div>
        <hr>
        <div id="divMensagem">
            <p id="mensagem"></p>
        </div>
        <div class="divdadosProdutos">
            <form id="formEditarProduto">
                <div class="single-input">
                    <input type="text" id="idCodigoDoProduto" class="setInput" name="id" readonly>
                    <label for="idCodigoDoProduto">Codigo</label>
                </div>
                <div class="single-input">
                    <input type="text" id="idNameProduto" class="inputEditarProduto" name="nome" required>
                    <label for="idNameProduto">Nome</label>
                </div>
                <div class="single-input">
                    <input type="text" id="Categoria" class="inputEditarProduto" name="categoria" required>
                    <label for="Categoria">Categoria</label>
                </div>
                <div class="single-input">
                    <select id="idUnidadeDeMedida" class="inputEditarProduto" name="unidadereferencia"required>
                        <option value="KG">KG</option>
                        <option value="UN">UN</option>
                        <option value="L">L</option>
                    </select>
                    <label for="idUnidadeDeMedida">Unidade de Medida</label>
                </div>
                <div class="single-input">
                    <input type="number" id="idValorDaCompra" class="inputEditarProduto" name="valor" required
                        step="any">
                    <label for="idValorDaCompra">Valor de Venda</label>
                </div>
                <div class="input-option">
                    <p>Tem Promoção?</p>
                    <div class="options">
                        <div>
                            <input 
                                type="radio" 
                                name="opcaocadastro" 
                                value="Não" 
                                id="promocao-nao" 
                                checked
                            />
                            <label for="promocao-nao">Não</label>
                        </div>
                        <div>
                            <input 
                                type="radio" 
                                name="opcaocadastro" 
                                value="Sim" 
                                id="promocao-sim"
                            />
                            <label for="promocao-sim">Sim</label>
                        </div>
                    </div>
                </div>          
                <div class="single-input">
                    <input type="number" id="idQuantidadeMinima" class="inputEditarProduto" name="quantidademinima" required  step="any">
                    <label for="idQuantidadeMinima">Quantidade Minima</label>
                </div>
                <div class="single-input">
                    <input type="number" id="idValorPromocao" class="inputEditarProduto" name="valorpromocao" required step="any">
                    <label for="idValorPromocao">Valor de Promoção</label>
                </div>
                
                <div class="divButtonSalvar">
                    <input type="submit" id="idButtonSalvar" value="Salvar">
                </div>
            </form>
        </div>
    </section>
    <footer></footer>
