  <body>

                class="lucide lucide-menu"
              >

                <line x1="4" x2="20" y1="6" y2="6" />
                <line x1="4" x2="20" y1="18" y2="18" /></svg
            ></span>
          </button>
          <div id="idDropDowMenu">
            <div class="divEstoqueDropdowMenu">
              <h3 class="titleEstoqueDropdow">Estoque</h3>
              <a
                href="../pages/cadastroDeItens.html"
                class="buttonsBuguerDropdowMenu"
                ><p class="subTitleDropdowMenu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-shopping-cart"
                  >
                    <circle cx="8" cy="21" r="1" />
                    <circle cx="19" cy="21" r="1" />

                      d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                    /></svg
                  >Cadastro de alimentos
                </p></a
              >
              <a href="#" class="buttonsBuguerDropdowMenu"
                ><p class="subTitleDropdowMenu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-package"
                  >
                    <path d="m7.5 4.27 9 5.15" />
                    <path
                      d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"
                    />
                    <path d="m3.3 7 8.7 5 8.7-5" />
                    <path d="M12 22V12" /></svg
                  >Estoque
                </p></a
              >
              <a
                href="../pages/produtosCadastrado.html"
                class="buttonsBuguerDropdowMenu"
                ><p class="subTitleDropdowMenu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-package-search"
                  >
                    <path
                      d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14"
                    />
                    <path d="m7.5 4.27 9 5.15" />
                    <polyline points="3.29 7 12 12 20.71 7" />
                    <line x1="12" x2="12" y1="22" y2="12" />
                    <circle cx="18.5" cy="15.5" r="2.5" />
                    <path d="M20.27 17.27 22 19" /></svg
                  >Produtos cadastrados
                </p></a
              >
              <a
                href="../pages/entradaDeItens.html"
                class="buttonsBuguerDropdowMenu"
                ><p class="subTitleDropdowMenu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-package-plus"
                  >
                    <path d="M16 16h6" />
                    <path d="M19 13v6" />

                      d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14"
                    />
                    <path d="m7.5 4.27 9 5.15" />
                    <polyline points="3.29 7 12 12 20.71 7" />
                    <line x1="12" x2="12" y1="22" y2="12" /></svg
                  >Entrada
                </p></a
              >
              <a
                href="../pages/saidaDeItens.html"
                class="buttonsBuguerDropdowMenu"
                ><p class="subTitleDropdowMenu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-package-minus"
                  >
                    <path d="M16 16h6" />
                    <path
                      d="M21 10V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l2-1.14"
                    />

                    <polyline points="3.29 7 12 12 20.71 7" />
                    <line x1="12" x2="12" y1="22" y2="12" /></svg
                  >Saida
                </p></a
              >
            </div>
            <div class="divRelatorioDropdowMenu">
              <h3 class="titleRelatorioDropdow">Relatório</h3>
              <a href="" class="buttonsBuguerDropdowMenu"
                ><p class="subTitleDropdowMenu">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-file-text"
                  >
                    <path
                      d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
                    />

                    <path d="M10 9H8" />
                    <path d="M16 13H8" />
                    <path d="M16 17H8" /></svg
                  >Relatório
                </p></a
              >
            </div>
          </div>
        </div>
        <div class="divLogo">
          <a href="../pages/home.html"
            ><img src="../assets/image/logoHeader.png" alt="Logo"
          /></a>
        </div>
      </div>
      <div class="divNameUser">
        <p id="idNameUser">Admin</p>
      </div>
    </header>
    <main>
      <div class="divpathItensCaixa"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
        <p>Financeiro > Faturamento > Caixa</p>
      </div>
      <hr>
      <section class="dados-do-cliente">
        <div class="input-dados-do-cliente">
          <label for="nome-do-cliente">Nome do Cliente</label>
          <input type="text" id="nome-do-cliente">
        </div>
        <div class="input-dados-do-cliente">
          <label for="cidade-do-cliente">Cidade</label>
          <input type="text" id="cidade-do-cliente">
        </div>
        <div class="input-dados-do-cliente">
          <label for="bairro-do-cliente">Bairro</label>
          <input type="text" id="bairro-do-cliente">
        </div>
        <div class="input-dados-do-cliente">
          <label for="endereco-do-cliente">Endereço</label>
          <input type="text" id="endereco-do-cliente">
        </div>
        <div class="input-dados-do-cliente">
          <label for="numero-da-casa">N°</label>
          <input type="number" id="numero-da-casa">
        </div>
      </section>
      <section class="section-form">
        <form id="todo-form">
          <div class="input-faturamento">
            <label for="nome-item">Nome do Alimento</label>
            <input type="text" id="nome-item" name="nome">
          </div>
          <div class="input-faturamento">
            <label for="quantida-item">Quantidade</label>
            <input type="number" id="quantidade-item" name="quantidade">
          </div>
          <button>Adicionar</button>
        </form>
      </section>

      <section class="section-lista">
        <ul id="lista-de-faturamento">
        </ul>
      </section>
      <section class="section-faturamento">
        <form class="form-faturamento">
          <div class="input-faturamento">
            <label for="tipo-de-pagamento">Tipo de pagamento</label>
            <select name="tipodepagamento" id="tipo-de-pagamento">
              <option value="DINHEIRO">Dinheiro</option>
              <option value="CARTAO">Cartao</option>
              <option value="PIX">Pix</option>
            </select>
          </div>
          <div class="input-faturamento">
            <label for="valor-pago">Valor Pago</label>
            <input type="number" id="valor-pago">
          </div>
          <div class="input-faturamento">
            <label for="valor-total">Total</label>
            <input type="number" id="valor-total" disabled>
          </div>
        </form>
        <div class="button-faturar">
          <button id="button-faturar">Faturar</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="../assets/js/faturarItens.js"></script>
  </body>
</html>
