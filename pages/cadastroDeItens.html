        <div class="divNameUser">

    </header>
    <section>
        <div class="divpathCadastroDeItens"> 
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package"><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>
            <p>Estoque > Cadastro de Alimento</p>
        </div>
        <hr>
        <div class="divdadosProdutos">
            <form action="http://localhost:3333/cadastroDeItem" id="formCadastro" method="post">
                <div class="single-input">
                    <input type="date" id="idDataDoProduto" class="setInput"  required readonly>
                    <label for="idDataDoProduto">Data</label>
                </div>
                <div class="single-input">
                    <input type="text" id="idCodigoDoProduto" class="setInput" name="id" required>
                    <label for="idCodigoDoProduto">Codigo</label>
                </div>
                <div class="single-input">
                    <input type="text" id="idNameProduto" class="inputCadastro" name="nome" required>
                    <label for="idNameProduto">Nome</label>
                </div>
                <div class="single-input">
                    <input type="text" id="Fornecedor" class="inputCadastro" name="fornecedor" required>
                    <label for="Fornecedor">Fonecedor</label>
                </div>
                <div class="single-input">
                    <input type="text" id="Categoria" class="inputCadastro" name="categoria" required>
                    <label for="Categoria">Categoria</label>
                </div>
                <div class="single-input">
                    <input type="text" id="idUnidadeDeMedida" class="inputCadastro" name="unidadereferencia" required>
                    <label for="idUnidadeDeMedida">Unidade de Medida</label>
                </div>
                <div class="single-input">
                    <input type="number" id="idValorDaCompra" class="inputCadastro" name="valor" required>
                    <label for="idValorDaCompra">Valor de Venda</label>
                </div>
                <div class="divButtonSalvar">
                    <input type="submit" id="idButtonSalvar" value="Salvar">
                </div>

            </form>
        </div>
    </section>
    <footer></footer>

</html>
